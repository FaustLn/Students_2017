<!doctype html>
<html>
<head>
    <title>Java Script</title>

    <meta charset="utf-8" />
    
    <style type="text/css">
        .circle {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50px;
        }
        
        #first_section {
            background-color: red;
        }
        
        #second_section {
            background-color: blue;
        }
        
        #third_section {
            background-color: greenyellow;
        }
        
        #fourth_section {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="first_section" class="circle">
    
    </div>
    
    <div id="second_section" class="circle">
       
    </div>
    
    <div id="third_section" class="circle">
    
    </div>
    
    <div id="fourth_section" class="circle">
       
    </div>
    
    <script type="text/javascript">
        
        var circles = document.getElementsByClassName("circle");
        Array.prototype.forEach.call(circles, function(el) {
            // Do stuff here
            el.onclick = function(){
                el.style.visibility = "hidden";
            }
        });
    
    </script>
    
</body>
</html>
